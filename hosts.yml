---
groups:
  dev:
    hosts:
      - other-dev.example.com
  my-system:
    vars:
      EXAMPLE: abc123
    children:
      - frontend
      - backend

hosts:
  frontend.example.com:
    groups:
      - frontend
      - prod
  backend[1:3].example.com:
    groups:
      - backend
      - prod
  dev.example.com:
    vars:
      BACKENDHOST: localhost
    groups:
      - frontend
      - backend
      - dev
  frontend-stage.example.com:
    groups:
      - frontend
      - stage
  backend-stage.example.com:
    groups:
      - frontend
      - stage
